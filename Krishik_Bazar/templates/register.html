<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Krishi Bazar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
    <!-- Register Modal -->
     {% load static %}
    <body class="bg-gray-50 font-poppins min-h-screen flex flex-col"
      style="background-image: url('{% static "farm.jpg" %}'); background-size: cover; background-position: center;">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" >
        <div class="max-w-md w-full space-y-8">
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-green-600 mb-2">Join Krishi Bazar</h2>
                    <p class="text-gray-600 mb-8">Create your account to start buying or selling</p>
                </div>
                
                <form action="{% url 'register' %}" method="POST" class="space-y-4">
    {% csrf_token %}
    
    <!-- Username -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm">
    </div>

    <!-- Email -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm">
    </div>

    <!-- Role -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select name="role" required 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm">
            <option value="customer">Customer</option>
            <option value="farmer">Farmer</option>
        </select>
    </div>

    <!-- Phone -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input type="text" name="phone" 
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm">
    </div>

    <!-- Address -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <textarea name="address" rows="2" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm"></textarea>
    </div>

    <!-- Password -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm">
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold transition-colors text-sm">
        Register
    </button>

    {% if messages %}
        <div class="mt-2 text-red-500 text-sm">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</form>
<div class="text-center mt-6">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-green-600 hover:text-green-500 font-semibold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
