<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krishi Bazar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        .hover-scale:hover { transform: scale(1.05); transition: transform 0.3s ease; }
        .nav-link.active { color: #059669; border-bottom: 2px solid #059669; }
    </style>
</head>
{% load static %}
<body class="bg-gray-50 font-poppins min-h-screen flex flex-col"
      style="background-image: url('{% static "farm.jpg" %}'); background-size: cover; background-position: center;">
    <!-- Login Section -->
    <div class="bg-login flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 min-h-screen">
        <div class="max-w-md w-full space-y-8 animate-fadeIn">
            <div class="bg-white rounded-2xl shadow-2xl p-8 border border-green-100">
                <div class="text-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-green-800 mb-2 font-roboto-slab">NAMASTE</h2>
                    <p class="text-gray-600 mb-8">Login to your Krishi Bazar account</p>
                </div>
                
                <form method="POST" class="bg-white p-6 rounded-lg shadow-lg w-96">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <input type="email" name="email" required 
                                   class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" name="password" required 
                                   class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Remember me</span>
                        </label>
        
                    </div>
                    
                    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 px-4 rounded-lg font-semibold transition-colors hover-scale">
                        Login
                    </button>
                    {% if messages %}
            <div class="mt-3 text-red-500">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="text-green-700 hover:text-green-900 font-semibold transition">Register now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
